{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
    <h2 class="text-pink allauth-logo font-weight-bold">{% trans "Change Password" %}</h2>
    <hr>
    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" name="action" class="shop-btn btn rounded-0 text-uppercase mb-2">{% trans "Change Password" %}</button>
        <p class="mt-2">
            <a href="{% url 'account_reset_password' %}" class="form-link">{% trans "Forgot Password?" %}</a>
        </p>
    </form>
{% endblock %}
