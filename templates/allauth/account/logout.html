{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}
<h2 class="logo allauth-logo">{% trans "Sign Out" %}</h2>
<hr>
<p>{% trans 'Are you sure you want to sign out?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <a class="btn shop-btn rounded-0 mt-2 text-uppercase" href="{% url 'products' %}">Cancel</a>
  <button type="submit" class="mt-2 shop-btn btn rounded-0 text-uppercase">{% trans 'Sign Out' %}</button>
</form>


{% endblock %}
