{% extends "base.html" %}
{% load static %}


{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col bag-header">
                <h2 class="text-pink font-weight-bold mb-4">Get in touch</h2>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">

                <p class="text-pink">
                    For enquiries, opportunities, collaborations or just a bit of feedback, drop us a message 
                    <i class="fas fa-heart"></i>
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6">
                <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                    <button type="Submit" class="btn shop-btn rounded-0 float-right">Send</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
